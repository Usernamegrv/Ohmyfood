<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ccad211cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/scss/styles.css">
    <title>Oh My Food</title>
</head>

<body>

    <header>
        <h1>ohmyfood</h1>
    </header>

    <div class="location">
        <p><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>
    </div>

    <main>

        <section class="discover">
            <h4 class="_discover-h4">Réservez le menu qui vous convient</h4>
            <p class="_discover-p">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <div class="_discover-btn">
                <p>Explorez nos restaurants</p>
            </div>
        </section>

        <section class="fonctionnement">

            <p class="_fonctionnement-p">Fonctionnement</p>

            <div class="_fonctionnement-box">
                <div class="_fonctionnement-absolute">1</div><i class="fa-solid fa-mobile-screen-button"
                    style="color: #7e7e7e;"></i>
                <p class="_box-p"> Choisissez un restaurant</p>
            </div>
            <div class="_fonctionnement-box">
                <div class="_fonctionnement-absolute">2</div><i class="fa-solid fa-list-ul" style="color: #7e7e7e;"></i>
                <p class="_box-p"> Composez votre menu</p>
            </div>
            <div class="_fonctionnement-box">
                <div class="_fonctionnement-absolute">3</div><i class="fa-solid fa-store" style="color: #7e7e7e;"></i>
                <p class="_box-p"> Dégustez au restaurant</p>
            </div>

        </section>

        <section class="restaurants">

            <h2 class="_restaurants-titre">Restaurants</h2>

            <article class="_restaurants-card">
                <img class="_restaurants-img" src="assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"/>
            </article>


            <article></article>


            <article></article>


            <article></article>





        </section>







    </main>

</body>

</html>
